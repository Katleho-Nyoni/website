<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Katleho</title>
</head>

<header>

</header>

<body>
    <main>

        <div id="contact" style="background-color: #04738C;">
        <p class="section__text__p1">Leave A Message</p>
        <h1 class="title">CONTACT</h1> 
        <form action="https://formspree.io/f/xeogkadk" method="post">
            <div id="socials-container-contact" style="display: flex; justify-content: center;">
                <img src="./images/linkedin.png" alt="LinedIn Profile" class="f-icon" onclick="location.href = 'https://www.linkedin.com/in/katleho-nyoni/' ">                   
                <img src="./images/github.png" alt="GitHub Profile" class="f-icon" onclick="location.href = 'https://github.com/Katleho-Nyoni' ">                   
                <!-- <img src="./images/gmail.png" alt="Email" class="f-icon" onclick="location.href = 'mailto:eaglenyoni@gmail.com' ">                    -->
                <img src="./images/fb.png" alt="Facebook Profile" class="f-icon" onclick="location.href = 'https://web.facebook.com/lordkatlehoeagle' ">                   
                <img src="./images/twitter.png" alt="X(Twitter) Profile" class="f-icon" onclick="location.href = 'https://x.com/Lord_KPN' ">
            </div>
            <p></p> 
            <div class="input-container">
                <input type="text" placeholder="Name & Surname" name="name" required>
                <input type="email" placeholder="Email" name="email" required>
            </div>
            <div class="message-box">
                <textarea name="message" rows="10" placeholder="Leave a Message | Send an Email"></textarea>
            </div>
            <div style="display: flex; justify-content: center;">
                <button type="submit" class="btn btn-color-1">Send</button>
            </div>
        </form> 
    </div>
    </main>
</body>
</html>
